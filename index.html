<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="menu()">Show Menu</button>
    <br>
    <br>
    <input type="text" id="ADD">
    <button onclick="add()">Add Pizza</button>
    <script>
        var pizza = ["Chesse","vegi","Pinapple & Chesse"]
        function menu() {
            document.getElementById("output").innerHTML= pizza;
        }
        function add() {
pizza.push(document.getElementById("ADD").value);
pizza.sort();
document.getElementById("output").innerHTML= pizza;
        }

</script>
</body>
</html>
